<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <form action="/action_page.php" class="needs-validated">
    <div class="mb-3 mt-3 was-validated">
      <label for="uname" class="form-label">Name</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Name is required.</div>
    </div>
    <div class="mb-3 was-validated">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Email is required.</div>
    </div>
    <div class="mb-3 was-validated">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Password is required.</div>
    </div>
    <div class="input-group-sm mb-3">
        <label for="hobbies" class="form-label">Hobbies</label>
        <select class="form-control-plaintext" style="border: solid 1px;" id="hobbies" >
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
  <button type="submit" class="btn mb-3" style="width: 100%; background-color: red; color:white;">Submit</button>
  </form>
</div>

</body>
</html>
